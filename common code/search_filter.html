<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <select v-model="input.type">
            <option>全部</option>
            <option>類別1</option>
            <option>類別2</option>
        </select>
        <input v-model="input.title">
        <ul class="menu">
            <li class="menuItem" v-for="(item, index) in titleFilterMenu">
                <span style="background: #999333;">{{ item.type }}</span>
                <span>{{ item.title }}</span>
            </li>
        </div>
    </div>
   
    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script src="/js/search_filter.js"></script>
