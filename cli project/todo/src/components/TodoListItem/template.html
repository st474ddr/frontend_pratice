<div class="todoListItem">
  <input
    type="text"
    v-model.trim="editData"
    v-if="editData != null"
    class="edit"
    v-focus
    @keyup.enter="submitHandler"
    @keyup.esc="cancelHandler"
    @blur="cancelHandler"
  />
  <template v-else>
    <input type="checkbox" class="toggle" v-model="checkComplete" />
    <label @dblclick="editHandler"> {{ todo.content }}</label
    ><button class="destroy" @click="destroyHandler"></button>
  </template>
</div>
